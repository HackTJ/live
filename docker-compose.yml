version: '3.8'

volumes:
  static:
    driver: local
  media:
    driver: local
  postgres_data_dev:
  postgres_backup_dev:

services:
  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    command: /start.sh
    expose:
      - 8000
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    volumes:
      - static:/app/static
      - media:/app/media
    deploy:
      resources:  # for Gunicorn
        # https://github.com/benoitc/gunicorn/issues/1440#issuecomment-411785926
        limits:
          cpus: "0.1"
          memory: "4G"

  postgres:
    build: ./compose/postgres
    restart: always
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    env_file:
      - .env

  redis:
    build: ./compose/redis
    restart: always
    sysctls:
      net.core.somaxconn: '511'

  nginx:
    build:
      context: .
      dockerfile: ./compose/nginx/Dockerfile
    ports:
      - "1379:80"
    depends_on:
      - django
    volumes:
      - static:/usr/share/nginx/html/static/
      # - static:/data/static
      - media:/data/media
