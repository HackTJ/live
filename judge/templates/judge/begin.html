{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="w-2/3 content-center justify-center text-center mx-auto">
  <h1 class="text-2xl text-center">{% translate "Start Judging" %}</h1>
  <a href="/judge">Return to Judge Home</a>
  <div>
    <h2>Current</h2>
    <h3>{{ next.name }}</h3>
    <p>{{ next.description }}</p>
  </div>
  <form action="/judge/vote" method="POST">
    {% csrf_token %}
    <input class="rounded px-4 py-2 cursor-pointer" name="action" type="submit" value="Done" />
    <input class="rounded px-4 py-2 cursor-pointer" name="action" type="submit" value="Skip" />
    <input type="hidden" name="project_id" value="{{ next.id }}">
  </form>
</div>
{% endblock content %}
