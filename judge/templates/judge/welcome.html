{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="w-2/3 content-center justify-center text-center mx-auto space-y-4">
  <h1 class="text-2xl text-center">{% translate "Welcome to HackTJ Judging!" %}</h1>
  <p>{{ welcome_message }}</p>
  <form action="/judge/welcome" method="POST">
    {% csrf_token %}
    <input class="rounded px-4 py-2 text-black cursor-pointer" type="submit" value="{% translate "Begin Judging" %}" />
  </form>
</div>
{% endblock %}
