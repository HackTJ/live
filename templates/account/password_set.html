{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% translate "Set Password" %}{% endblock %}

{% block content %}
<div class="w-2/3 content-center justify-center text-center mx-auto">
    <h1 class="text-2xl text-center">{% translate "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% translate 'Set Password' %}"/>
    </form>
</div>
{% endblock %}
